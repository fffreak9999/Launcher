<div.username-window>
  <div.titlebar>
    <h3.title.uppercase style="width: *;">Quick Configuration - Start a Server</h3>
    <div.close close></div>
  </div>
   <div.child-margin.vflow>
    <p.uppercase>Choose a Starting Map:</p><input|text.map enter="Map Name">
    <p.uppercase>Port:</p>
	<input|text.port enter="Port">
	<p.uppercase>Admin Password:</p>
	<input|text.APass enter="Admin Password">
	<p.uppercase>Password to Join this server?:</p>
	<input|text.GPass enter="Game Password">
	<p.uppercase>Maximum Number of Players?:</p>
	<input|text.Pcount enter="Player count">
	<p.uppercase>Mutators:</p>
	<input|text.Mutators enter="Mutator String">
	<button.green.uppercase close_overlay();">Start Server</button>
    <button.gray.uppercase close>Cancel</button>
  </div>
</div>
