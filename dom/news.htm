<div.news-grid>
  <div.logo.hflow>
    <div.vflow.vcenter>
      <p style="font-size: 7pt;">Welcome</p>
      <h1.change overlay="username.htm">
        <output username/>
      </h1>
    </div>
    <div style="width:*;"></div>
    <div.vflow.vcenter style="text-align: right;">
      <p style="font-size: 7pt; line-height:100%;">Version</p>
      <h1><output game_version/></h1>
    </div>
  </div>
  <div.left-margin></div>
  <div.right-margin></div>
  <div.footer-margin></div>
  <div.hflow.child-margin>
    <div.news_items_container.vflow>
      <div.titlebar>
        <h3.title>Current News</h3>
      </div>
      <div.expand>
        <div><pubDate>date</pubDate><p.title>title</p></div>
      </div>
    </div>
    <div.news_container.vflow>
      <div.titlebar>
        <h3.title>(Need to Grab this from Topic Name)</h3>
      </div>
      <div.body.expand #news style="overflow-y:auto; margin-bottom: 10dip;"></div>
    </div>
  </div>
</div>
